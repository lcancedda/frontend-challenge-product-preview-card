<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Challenge | Product preview card component</title>

  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <article class="product">
    <picture class="product__img">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum picture">
    </picture>

    <div class="product__content">
      <p class="product__type">Perfume</p>

      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product__desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="flex-group">
        <p class="product__price-after-discount">$149.99</p>
        <p class="product__price-before-discount">$169.99</p>
      </div>

      <button class="button" alt="add-cart-btn">
        <img src="./images/icon-cart.svg" alt="icon-cart">
        Add to Cart
      </button>

    </div>
  </article>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
        target="_blank">Frontend Mentor</a>.
      Coded with ðŸ’– by <a href="https://github.com/lcancedda/">Louis Cancedda</a>.
    </div>
  </footer>

</body>

</html>
